<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./index.css" />
	<link rel="stylesheet" href="../display/charts/chart_style.css">
	<title>FlyBy</title>
</head>
<body>

	<div id="home_page" style="display:block">

		<div id="header" style="display: flex;">
			<p class="currentUTC"> </p>

			<div>
				<p class="txt">MENU</p>
				<p class="txt" style="position:relative; top: -3px;font-size: 1.1em; padding-left: 30px;">PRINCIPAL</p>
			</div>
		</div>

		<div style="display: flex; margin-top: 10px;">

			<div class="main_panel">

				<div id="welcome_panel" style="display:none;">
					<p class="logo">FlyBy</p>
					<img src="../../img/orbit.png" class="orbit">

					<img src="../../img/circles/home_page/blue_circle.png" class="circles normal" id="b">
					<img src="../../img/circles/home_page/green_circle.png" class="circles normal" id="g">
					<img src="../../img/circles/home_page/yellow_circle.png" class="circles normal" id="y">
					<img src="../../img/circles/home_page/red_circle.png" class="circles normal" id="r">

					<div class="prg_launch">Programmer un nouveau lancement</div>
				</div>

				<div id="simulation_progress" style="display: none">
				</div>

				<div id="graph_visual" style="display:none; width:100%; height:100%;">
				</div>

				<div id="ground_track_visual" style="display:block;">
					<div style="width: 900px; height: 500px">
						
						<canvas id="ground_track_canvas" width="900" height="500"></canvas>

					</div>
				</div>

			</div>


			<div id="annex_panel" style="display: block">
				
				<div id="historic" style="display:block">
					<div id="selector_zone">
						<form>
					       <select name="annex" id="annex">
					           <option value="historic" selected>Historique des missions</option>
					           <option value="known">Grandes missions</option>
					       </select>
						</form>
					</div>

					<div id="annex_displayer">
						
					</div>
				</div>

				<div id="exploitation" style="display:none">

					<div id="exploitation_selector" style="display: flex; justify-content:space-around;	width: 200px; height: 50px; border: 1px #97DFEC solid; margin-left: 10px; border-radius: 5px;">
						
					</div>

					<div id="graphics">
						
						<div id="legends">
							
						</div>

					</div>

				</div>

			</div>
			
		</div>

		<div id="bottom" style="display: flex;">
		 	
			<div class="bottom_panel"></div>
			<div class="version">FlyBy v1.0</div>

		</div>
	</div>

	<div id="simu_exploitation" style="display:none">

		<div id="simulation running"></div>

	</div>



	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/d3-array.v1.min.js"></script>
	<script src="https://d3js.org/d3-geo.v1.min.js"></script>

	<script type="text/javascript">
		require("./historic_manager.js")
		require("../display/general_display.js")
		require("../display/ground_track/ground_track.js")
		require("../display/charts/graphics.js")
		require("../data_processing/python_shell.js")
		require("./index.js")
		require("./mission_setting_manager.js")
		require("../data_processing/data_processing.js")
	</script>

</body>
</html>
